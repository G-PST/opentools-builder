name: "GPST Opensource Tool Validator"
description: "Use this validator to validate the data in GPST opentools repo"
author: "Kapil Duwadi"
inputs:
  datapath:
    description: "Path to data folder which is to be tested. By default assumes 'data' folder exists at the root of the repo."
    required: false 
  issue_number:
    description: "Specify Issue Number"
    required: false 
  issue_title: 
    description: "Specify Issue Title"
    required: false 
  issue_url:
    description: "Specify Issue URL"
    required: false 
  token:
    description: "Github Access Token"
    required: false
outputs:
  exitcode:
    description: "Returns exit code after running pytest."
runs:
  using: docker
  image: "Dockerfile"